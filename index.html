<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displaying Multiple Dog Images Using API</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Displaying Many Dog Images</h1>

    <form>
      <label for="number-choice">Choose a number between 3 - 50:</label>
      <input id="number-choice" name="number-choice" placeholder="Default Photo # is 3" required />
      <button type="submit">Get Dog Pics!</button>
    </form>

    <section class="results hidden"></section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
